{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<style>
    #quizbox {
        border: solid;
        border-width: 1px;
    } 
    .jumbotron {
      background-image: url("https://farm8.staticflickr.com/7421/13787234775_0aeb271d27_b.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 250px;
      border: black;
      border: 5px;
    }
</style>

<div class="container text-center">
  <p class="lead my-3">{{ myObject.description|e }}</p>
  </div>

    <div class="container" id="quizbox">
    <form>
        <div class="form-group row">
          <label for="question" class="col-sm-2 col-form-label font-weight-bold">Q.1</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="question" value="{{ myObject.questions[0] }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="answer" class="col-sm-2 col-form-label font-weight-bold">Answer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="q1">
        </div>
            </div>
            <div class="form-group row">
                <label for="question" class="col-sm-2 col-form-label font-weight-bold">Q.2</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="question" value="{{ myObject.questions[1] }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="answer" class="col-sm-2 col-form-label font-weight-bold">Answer</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="q2">
              </div>
                  </div>
                  <div class="form-group row">
                    <label for="question" class="col-sm-2 col-form-label font-weight-bold">Q.3</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="question" value="{{ myObject.questions[2] }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="answer" class="col-sm-2 col-form-label font-weight-bold">Answer</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="q3">
                  </div>
                      </div>
                      <div class="form-group row">
                        <label for="question" class="col-sm-2 col-form-label font-weight-bold">Q.4</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="question" value="{{ myObject.questions[3] }}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="answer" class="col-sm-2 col-form-label font-weight-bold">Answer</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="q4">
                      </div>
                          </div>
                          <div class="form-group row">
                            <label for="question" class="col-sm-2 col-form-label font-weight-bold">Q.5</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="question" value="{{ myObject.questions[4] }}">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="answer" class="col-sm-2 col-form-label font-weight-bold">Answer</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="q5">
                          </div>
                              </div>
      </form>
      <button class="btn btn-primary" type="submit" onclick="myFunction()">Submit</button>
      <button class="btn btn-secondary" type="submit" onclick="revealFunction()">Reveal</button>
      <hr>
      <p id="reveal"></p>
      <p id="score"></p>
    </div>


    <script>

        function myFunction() {
        var input1 = document.getElementById("q1").value;
        var input2 = document.getElementById("q2").value; 
        var input3 = document.getElementById("q3").value; 
        var input4 = document.getElementById("q4").value; 
        var input5 = document.getElementById("q5").value;  
        var answer1 = "{{ myObject.answers[0] }}";
        var answer2 = "{{ myObject.answers[1] }}";
        var answer3 = "{{ myObject.answers[2] }}";
        var answer4 = "{{ myObject.answers[3] }}";
        var answer5 = "{{ myObject.answers[4] }}";
        var counter = 0;
        if (input1.toLowerCase() === answer1) {
            counter ++;
            document.getElementById("q1").style.borderColor = "green";
        } else {
            document.getElementById("q1").style.borderColor = "red";
        }
        if (input2.toLowerCase() === answer2) {
            counter ++;
            document.getElementById("q2").style.borderColor = "green";
        } else {
            document.getElementById("q2").style.borderColor = "red";
        }
        if (input3.toLowerCase() === answer3) {
            counter ++;
            document.getElementById("q3").style.borderColor = "green";
        } else {
            document.getElementById("q3").style.borderColor = "red";
        }
        if (input4.toLowerCase() === answer4) {
            counter ++;
            document.getElementById("q4").style.borderColor = "green";
        } else {
            document.getElementById("q4").style.borderColor = "red";
        }
        if (input5.toLowerCase() === answer5) {
            counter ++;
            document.getElementById("q5").style.borderColor = "green";
        } else {
            document.getElementById("q5").style.borderColor = "red";
        }
        document.getElementById("score").innerHTML = "You scored " + counter + " out of 5!";
    }

function revealFunction() {
var reveal1 = document.getElementById("q1");
reveal1.value = "{{ myObject.answers[0]|e }}";
reveal1.value = reveal1.value.charAt(0).toUpperCase() + reveal1.value.slice(1)
var reveal2 = document.getElementById("q2");
reveal2.value = "{{ myObject.answers[1]|e }}";
reveal2.value = reveal2.value.charAt(0).toUpperCase() + reveal2.value.slice(1)
var reveal3 = document.getElementById("q3");
reveal3.value = "{{ myObject.answers[2]|e }}";
reveal3.value = reveal3.value.charAt(0).toUpperCase() + reveal3.value.slice(1)
var reveal4 = document.getElementById("q4");
reveal4.value = "{{ myObject.answers[3]|e }}";
reveal4.value = reveal4.value.charAt(0).toUpperCase() + reveal4.value.slice(1)
var reveal5 = document.getElementById("q5");
reveal5.value = "{{ myObject.answers[4]|e }}";
reveal5.value = reveal5.value.charAt(0).toUpperCase() + reveal5.value.slice(1)
var reveal6 = document.getElementById("q6");
reveal6.value = "{{ myObject.answers[5]|e }}";
reveal6.value = reveal6.value.charAt(0).toUpperCase() + reveal6.value.slice(1)
  }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


{% endblock %}
